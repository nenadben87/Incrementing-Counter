<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300&family=Lato:wght@300&family=Montserrat:wght@300&family=Nunito:wght@300&family=Open+Sans:wght@300;400&family=Roboto:wght@300&family=Source+Sans+Pro:wght@300;400&family=Staatliches&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Incrementing Counter</title>
</head>
<body>

  <div class="container">
    <div class="counter-wrap">
      
      <div class="counter-div">
        <i class="fa-brands fa-facebook fa-3x"></i>
        <div class="counting-fb"></div>
        <p>Facebook Fans</p>
      </div>
      <div class="counter-div">
        <i class="fa-brands fa-youtube fa-3x"></i>
        <div class="counting-yt"></div>
        <p>Youtube Subscribers</p>
      </div>
      <div class="counter-div">
        <i class="fa-brands fa-twitter fa-3x"></i>
        <div class="counting-tw"></div>
        <p>Twitter Followers</p>
      </div>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
